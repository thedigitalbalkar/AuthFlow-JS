<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign-up</title>
</head>

<body>
    <form id="signupForm">
        <h3>The Gandhi</h3>
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" minlength="6" maxlength="15" id="fullName">
        </div>

        <div class="form-group">
            <label for="email">Email<span>*</span></label>
            <input type="text" id="email">
            <small id="emailError" class="error-text">
                Email is incorrect!
            </small>
        </div>

        <div class="form-group">
            <label for="username">Username<span>*</span></label>
            <input type="text" minlength="10" title="" id="username">
        </div>

        <div class="form-group">
            <label for="password">Password<span>*</span></label>
            <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="At least 1 uppercase, 1 lowercase, 1 number, min 8 chars">
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password<span>*</span></label>
            <input type="password" id="confirmPassword">
        </div>

        <div class="form-group">
            <button id="signupBtn" type="submit">Sign Up</button>
            <button id="signinBtn" type="button"><a href="login.html">Log in</a></button>
        </div>
    </form>


    <script src="signup.js"></script>
</body>

</html>
