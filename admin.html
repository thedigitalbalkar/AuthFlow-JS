<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Gandhi Legacy</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Admin CSS -->
    <link rel="stylesheet" href="admin.css">
</head>

<body>

    <!-- HEADER -->
    <header class="dashboard-header">
        <div class="logo">
            <a href="index.html">
                <h1 class="logo"><img src="gandhi_icon.png" alt="logo" class="logoimg">
                    Gandhi Legacy</h1>
            </a>
        </div>

        <!-- NAVBAR (same style across app) -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About</a></li>

                <li class="active">
                    <a href="admin.html">Admin</a>
                </li>

                <!-- Account (ICON ONLY) -->
                <li id="accountBtn">
                    <a href="account.html" title="Account">
                        <i class="fa-solid fa-user"></i>
                    </a>
                </li>

                <li>
                    <a href="login.html" id="logoutBtn" class="logout" title="logout">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="admin-container">

        <!-- PAGE TITLE -->
        <section class="admin-header">
            <h2>Admin Dashboard</h2>
            <p>Manage users and control access</p>
        </section>

        <!-- USERS MANAGEMENT -->
        <section class="admin-users">

            <div class="admin-users-header">
                <h3>Users Management</h3>
            </div>
            <div class="actions2">
                <div class="search-wrapper">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="userSearch" placeholder="Search users..." class="user-search" />
                </div>

                <div class="admin-actions">
                    <button id="addUserBtn" class="btn primary">+ Add New User</button>
                </div>
            </div>

            <!-- USERS TABLE -->
            <div class="users-table">

                <div class="table-head">
                    <span>Name</span>
                    <span>Username</span>
                    <span>Email</span>
                    <span>Status</span>
                    <span>Actions</span>
                </div>

                <!-- JS WILL INJECT USERS HERE -->
                <div id="adminUsersTable" class="table-body"></div>

            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer class="dashboard-footer">
        <p>&copy; 2026 Gandhi Legacy â€” Admin Panel</p>
    </footer>

    

    <!-- EDIT USER MODAL -->
    <div id="editUserModal" class="modal hidden">
        <div class="modal-content">
            <h3>Edit User</h3>

            <input type="hidden" id="editUserIndex" />

            <label>Full Name</label>
            <input type="text" id="editFullName" />

            <label>Email</label>
            <input type="email" id="editEmail" />

            <label>Status</label>
            <select id="editStatus">
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>

            <div class="modal-actions">
                <button id="saveUserBtn" class="save">Save</button>
                <button id="closeModalBtn" class="danger">Cancel</button>
            </div>
        </div>
    </div>



    <!-- ADD USER MODAL -->
    <div id="addUserModal" class="modal hidden">
        <div class="modal-box">
            <h3>Add New User</h3>

            <label for="newFullName">Name</label>
            <input id="newFullName" placeholder="Full Name*" />

            <label for="newUsername">Username</label>
            <input id="newUsername" placeholder="Username*" />

            <label for="newEmail">Email</label>
            <input id="newEmail" placeholder="Email*" />
            <small id="newEmailError" class="input-msg" style="display:none; color:#e53935; text-align:center;">
                Email is incorrect!
            </small>

            <label for="newPassword">Password</label>
            <input id="newPassword" type="password" placeholder="Password*" />


            <!-- GENDER -->
            <!-- <select id="newGender">
                <option value="">Select Gender<span>*</span></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select> -->


            <!-- STATUS -->
            <label for="newStatus">Status</label>
            <select id="newStatus">
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>


            <div class="modal-actions">
                <button id="closeAddUserModal">Cancel</button>
                <button id="createUserBtn">Create</button>

            </div>
        </div>
    </div>

    <!-- TOAST CONTAINER -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- CONFIRM ACTION MODAL -->
    <!-- <div id="confirmModal" class="modal hidden">
        <div class="modal-box">

            <h3 id="confirmTitle">Confirm Action</h3>
            <p id="confirmMessage"></p>

            <div class="modal-actions">
                <button id="confirmYesBtn" class="btn-danger">Yes</button>
                <button id="confirmNoBtn" class="btn-secondary">Cancel</button>
            </div>

        </div>
    </div> -->
<!-- ADMIN JS -->
    <script src="admin.js" defer></script>
</body>

</html>
