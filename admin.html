<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Gandhi Legacy</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Admin CSS -->
    <link rel="stylesheet" href="admin.css">
</head>

<body>

    <!-- HEADER -->
    <header class="dashboard-header">
        <div class="logo">
            <a href="index.html">
                <h1 class="logo"><img src="gandhi_icon.png" alt="logo" class="logoimg">
                    Gandhi Legacy</h1>
            </a>
        </div>

        <!-- NAVBAR (same style across app) -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About</a></li>

                <li class="active">
                    <a href="admin.html">Admin</a>
                </li>

                <!-- Account (ICON ONLY) -->
                <li id="accountBtn">
                    <a href="account.html" title="Account">
                        <i class="fa-solid fa-user"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="admin-container">

        <!-- PAGE TITLE -->
        <section class="admin-header">
            <h2>Admin Dashboard</h2>
            <p>Manage users and control access</p>
        </section>

        <!-- USERS MANAGEMENT -->
        <section class="admin-users">

            <div class="admin-users-header">
                <h3>Users Management</h3>
            </div>
            <div class="search-wrapper">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="userSearch" placeholder="Search users..." class="user-search" />
            </div>
            <!-- USERS TABLE -->
            <div class="users-table">

                <div class="table-head">
                    <span>User</span>
                    <span>Username</span>
                    <span>Gmail</span>
                    <span>Status</span>
                    <span>Actions</span>
                </div>

                <!-- JS WILL INJECT USERS HERE -->
                <div id="adminUsersTable" class="table-body"></div>

            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer class="dashboard-footer">
        <p>&copy; 2026 Gandhi Legacy â€” Admin Panel</p>
    </footer>

    <!-- ADMIN JS -->
    <script src="admin.js"></script>

    <!-- EDIT USER MODAL -->
    <div id="editUserModal" class="modal hidden">
        <div class="modal-content">
            <h3>Edit User</h3>

            <input type="hidden" id="editUserIndex">

            <label>Full Name</label>
            <input type="text" id="editFullName">

            <label>Gmail</label>
            <input type="gmail" id="editGmail">

            <label>Status</label>
            <select id="editStatus">
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>

            <div class="modal-actions">
                <button id="saveUserBtn">Save</button>
                <button id="closeModalBtn" class="danger">Cancel</button>
            </div>
        </div>
    </div>
</body>


</html>
