<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="account.css">
</head>

<body>

    <!-- HEADER / NAVBAR -->
    <header class="dashboard-header">
        <div class="logo">
            <a href="index.html">
                <h1 class="logo"><img src="gandhi_icon.png" alt="gandhi_icon" class="logoimg">

        </div>

        <nav class="dashboard-nav">

    <!-- MAIN DASHBOARD -->

            <select id="otherUsersDropdown">
                <option value="">List</option>

                <h2>Welcome, <span id="userName">User</span> üëã</h2>

            <!-- DASHBOARD ACTIONS -->
            <section class="dashboard-actions">
                <h3>Quick Actions</h3>

                <div class="actions">
                    <a href="index.html" class="btn">Go to Home</a>
                    <button class="btn danger" id="logoutBtn">Logout</button>
                </div>
            </section>

            <!-- INFO / MISSION SECTION -->
            <section class="dashboard-info">

                    ‚ÄúIn a gentle way, you can shake the world.‚Äù

    <!-- FOOTER -->
    <footer class="dashboard-footer">
        <p>&copy; 2026 Gandhi Legacy. Promoting Peace and Non-Violence.</p>
    </footer>

    <!-- JS -->
    <script src="account.js" defer></script>
